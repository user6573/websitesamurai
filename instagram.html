<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Instagram ‚Äì Shitstorm-Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 640px;
      min-height: 100vh;
      border-left: 1px solid #262626;
      border-right: 1px solid #262626;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    /* Header wie Instagram */
    .ig-header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #262626;
      background: #000;
    }

    .ig-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .ig-logo span {
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    .ig-actions {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      font-size: 1.15rem;
      color: #f5f5f5;
    }

    .ig-actions span {
      cursor: pointer;
    }

    .ig-actions span:hover {
      opacity: 0.8;
    }

    /* Status-Zeile unter dem Header */
    .status-bar {
      font-size: 0.8rem;
      color: #a3a3a3;
      padding: 0.4rem 1rem;
      border-bottom: 1px solid #262626;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      background: #000;
      position: sticky;
      top: 48px;
      z-index: 15;
    }

    .status-bar span {
      font-weight: 500;
      color: #f5f5f5;
    }

    /* Feed */
    .feed {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: #000;
    }

    .feed::-webkit-scrollbar {
      width: 6px;
    }
    .feed::-webkit-scrollbar-track {
      background: transparent;
    }
    .feed::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 999px;
    }

    /* Post-Karte (√§hnlich IG-Post) */
    .post {
      border-bottom: 1px solid #262626;
      background: #000;
    }

    .post-header {
      padding: 0.6rem 1rem 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid #262626;
      overflow: hidden;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .avatar.origin {
      border-color: #f5f5f5;
    }

    .avatar.company {
      border-color: #3897f0;
    }

    .avatar.coach {
      border-color: #facc15;
    }

    .post-user {
      display: flex;
      flex-direction: column;
      font-size: 0.85rem;
    }

    .post-user-name {
      font-weight: 600;
    }

    .post-user-handle {
      color: #a3a3a3;
      font-size: 0.8rem;
    }

    .post-handle-row {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .post-meta {
      margin-left: auto;
      color: #a3a3a3;
      font-size: 0.8rem;
    }

    .post-image-placeholder {
      width: 100%;
      background: radial-gradient(circle at top, #262626, #000);
      aspect-ratio: 4 / 3;
    }

    .post-body {
      padding: 0.5rem 1rem 0.25rem;
      font-size: 0.92rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Action-Leiste wie bei Instagram (Like, Kommentar etc.) */
    .post-actions {
      padding: 0.35rem 1rem 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.2rem;
    }

    .post-actions span {
      cursor: pointer;
    }

    .post-actions span:hover {
      opacity: 0.8;
    }

    .post-like-count {
      padding: 0 1rem;
      font-weight: 600;
      font-size: 0.85rem;
      margin-top: 0.15rem;
    }

    .post-stats {
      padding: 0.2rem 1rem 0.4rem;
      font-size: 0.78rem;
      color: #a3a3a3;
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
    }

    .stat-chip {
      border-radius: 999px;
      border: 1px solid #262626;
      padding: 0.1rem 0.6rem;
    }

    .stat-good {
      color: #4ade80;
      border-color: #16a34a;
    }

    .stat-bad {
      color: #f97373;
      border-color: #b91c1c;
    }

    /* Kommentare */
    .comments {
      padding: 0.25rem 1rem 0.6rem;
      font-size: 0.84rem;
    }

    .comments summary {
      list-style: none;
      cursor: pointer;
      color: #a3a3a3;
      font-size: 0.8rem;
    }

    .comments summary::-webkit-details-marker {
      display: none;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      gap: 0.45rem;
      margin-top: 0.35rem;
    }

    .comment-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid #262626;
    }

    .comment-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .comment-body {
      flex: 1;
      min-width: 0;
    }

    .comment-header {
      display: flex;
      align-items: baseline;
      gap: 0.3rem;
      font-size: 0.8rem;
    }

    .comment-name {
      font-weight: 600;
    }

    .comment-meta {
      color: #a3a3a3;
      font-size: 0.75rem;
      margin-left: auto;
    }

    .comment-text {
      margin-top: 0.1rem;
      font-size: 0.9rem;
      color: #f5f5f5;
    }

    .comment-muted {
      color: #737373;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    /* Finale Auswertung */
    .final-card {
      border-top: 1px solid #262626;
      padding-bottom: 0.6rem;
    }

    .final-header {
      padding: 0.6rem 1rem 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .final-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .final-good {
      color: #4ade80;
    }

    .final-bad {
      color: #f97373;
    }

    .final-summary {
      padding: 0.25rem 1rem 0.6rem;
      font-size: 0.85rem;
      color: #e5e5e5;
      white-space: pre-wrap;
    }

    /* Composer unten (Antwort im Namen des Unternehmens) */
    .composer {
      border-top: 1px solid #262626;
      padding: 0.5rem 1rem 0.7rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      background: #000;
      position: sticky;
      bottom: 0;
      z-index: 20;
    }

    .composer-top {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .composer.disabled {
      opacity: 0.6;
    }

    .composer-row {
      display: flex;
      flex: 1;
      gap: 0.5rem;
      align-items: center;
    }

    .composer-row textarea {
      flex: 1;
      width: 100%;
    }

    .composer textarea {
      border-radius: 999px;
      border: 1px solid #262626;
      background: #121212;
      color: #f5f5f5;
      font: inherit;
      font-size: 0.9rem;
      padding: 0.45rem 0.9rem;
      min-height: 40px;
      max-height: 180px;
      resize: none;
      overflow-y: auto;
      outline: none;
      box-sizing: border-box;
    }

    .composer textarea:focus {
      border-color: #3897f0;
      box-shadow: 0 0 0 1px rgba(56, 151, 240, 0.4);
    }

    .composer-hint {
      font-size: 0.72rem;
      color: #a3a3a3;
      text-align: right;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      background: #3897f0;
      color: #fff;
      font-weight: 600;
      padding: 0.45rem 0.9rem;
      font-size: 0.86rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2f82d3;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* Debug */
    .debug-card {
      border-top: 1px solid #262626;
      padding: 0.45rem 1rem 0.6rem;
      font-size: 0.72rem;
      color: #a3a3a3;
      max-height: 150px;
      overflow: hidden;
      background: #000;
    }

    .debug-card details {
      cursor: pointer;
    }

    .debug-card pre {
      margin: 0.25rem 0 0;
      max-height: 110px;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.7rem;
      color: #d4d4d4;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="ig-header">
      <div class="ig-logo"><span>Instagram</span></div>
      <div class="ig-actions">
        <span>‚úö</span>
        <span>‚ù§</span>
        <span>‚úâ</span>
      </div>
    </header>

    <div class="status-bar">
      <div>Runde: <span id="roundText">‚Äì</span></div>
      <div>Intensit√§t: <span id="intensityText">‚Äì</span></div>
    </div>

    <main class="feed" id="feed"></main>

    <div class="composer disabled" id="composer">
      <div class="composer-top">
        <div class="avatar company">
          <img src="images/company.jpg" alt="Unternehmen" />
        </div>
        <div class="composer-row">
          <textarea id="answerInput" placeholder="Antwort im Namen des Unternehmens verfassen ‚Ä¶" disabled></textarea>
          <button class="btn-primary" id="sendBtn" disabled>Posten</button>
        </div>
      </div>
      <div class="composer-hint">
        H√∂flich bleiben, Verantwortung √ºbernehmen, konkrete Schritte anbieten.
      </div>
    </div>

    <div class="debug-card">
      <details>
        <summary>Debug-Antwort vom Server anzeigen</summary>
        <pre id="debugOutput"></pre>
      </details>
    </div>
  </div>

  <script>
    // ===================== KONFIGURATION ===========================
const BASE_URL = "https://samurai-4052add29c79569e878dca6f88299760.eu.langgraph.app";  // z.B. "https://xyz.eu.langgraph.app"
const ASSISTANT_ID = "6d8594ea-8b76-5f28-bdfc-948df3e6d711";                  // Name aus langgraph.json
const API_KEY = "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";       

    const COMPANY_AVATAR_SRC = "images/company.jpg";
    const CAUSE_AVATAR_SRC = "images/1.png";
    const USER_AVATAR_COUNT = 13;
    let userAvatarIndex = 2; // 2..13 f√ºr Community-User

    // maximale Wartezeit (ms) bis automatische Community-Reaktion
    let maxWaitMs = null;
    let reactionTimerId = null;

    // User, der den Shitstorm-Post absetzt
    const CAUSE_USER = {
      name: "alex_miller",
      handle: "alex.miller"
    };

    // Sinnvolle Profile f√ºr Community-Kommentare
    const COMMENT_PROFILES = [
      { name: "lena.weber",   handle: "lena.weber" },
      { name: "jonas.m",      handle: "jonas_m" },
      { name: "sarahkoenig",  handle: "sarah.koenig" },
      { name: "ali.demir",    handle: "ali.demir" },
      { name: "mara_hoff",    handle: "mara_hoff" },
      { name: "tom_richter",  handle: "tom.richter" },
      { name: "julia.meier",  handle: "julia.meier" },
      { name: "david_s",      handle: "david_s" },
      { name: "nina.bauer",   handle: "nina.bauer" },
      { name: "phil_lang",    handle: "phil.lang" }
    ];

    let commentProfileIndex = 0;
    function nextCommentProfile() {
      const profile = COMMENT_PROFILES[commentProfileIndex % COMMENT_PROFILES.length];
      commentProfileIndex++;
      return profile;
    }

    function nextUserAvatarSrc() {
      const src = "images/" + userAvatarIndex + ".png";
      userAvatarIndex++;
      if (userAvatarIndex > USER_AVATAR_COUNT) userAvatarIndex = 2;
      return src;
    }

    // ===================== STATE & DOM =============================
    let threadId = null;
    let waitingForAnswer = false;
    let finished = false;

    const feedEl = document.getElementById("feed");
    const composerEl = document.getElementById("composer");
    const answerInputEl = document.getElementById("answerInput");
    const sendBtn = document.getElementById("sendBtn");
    const roundTextEl = document.getElementById("roundText");
    const intensityTextEl = document.getElementById("intensityText");
    const debugOutputEl = document.getElementById("debugOutput");

    const simulation = {
      company: "",
      cause: "",
      initialIntensity: 70,
      initialComments: [],
      responses: [],
      finalOutcome: "",
      finalSummary: "",
      initialTimeoutDelta: 0
    };

    let prevIntensity = simulation.initialIntensity;

    function buildHeaders() {
      const h = { "Content-Type": "application/json" };
      if (API_KEY && API_KEY.trim() !== "") {
        h["x-api-key"] = API_KEY.trim();
      }
      return h;
    }

    function setStatus(_text) {
      // aktuell keine sichtbare Statusanzeige; Hook falls du sp√§ter was anzeigen willst
    }

    function setComposerEnabled(on) {
      if (on) {
        composerEl.classList.remove("disabled");
        answerInputEl.disabled = false;
        sendBtn.disabled = false;
        autoResizeAnswer();
      } else {
        composerEl.classList.add("disabled");
        answerInputEl.disabled = true;
        sendBtn.disabled = true;
      }
    }

    function clearReactionTimer() {
      if (reactionTimerId !== null) {
        clearTimeout(reactionTimerId);
        reactionTimerId = null;
      }
    }

    function scheduleReactionTimer() {
      clearReactionTimer();
      if (!maxWaitMs || maxWaitMs <= 0) return;
      reactionTimerId = setTimeout(() => {
        if (!waitingForAnswer || finished) return;
        handleReactionTimeout();
      }, maxWaitMs);
    }

    function resetSimulation() {
      simulation.company = "";
      simulation.cause = "";
      simulation.initialIntensity = 70;
      simulation.initialComments = [];
      simulation.responses = [];
      simulation.finalOutcome = "";
      simulation.finalSummary = "";
      simulation.initialTimeoutDelta = 0;
      prevIntensity = simulation.initialIntensity;

      feedEl.innerHTML = "";
      roundTextEl.textContent = "‚Äì";
      intensityTextEl.textContent = "‚Äì";
      debugOutputEl.textContent = "";

      threadId = null;
      waitingForAnswer = false;
      finished = false;
      setComposerEnabled(false);
      userAvatarIndex = 2;
      commentProfileIndex = 0;
      clearReactionTimer();

      answerInputEl.value = "";
      autoResizeAnswer();
    }

    // =============== Auto-Resize f√ºr Company-Textfeld ==============
    function autoResizeAnswer() {
      const el = answerInputEl;
      if (!el) return;
      const max = 180;
      el.style.height = "auto";
      const newHeight = Math.min(el.scrollHeight, max);
      el.style.height = newHeight + "px";
    }

    // ===================== RENDERING ===============================

    function clampLikes(n) {
      return Math.max(3, Math.min(999, Math.round(n)));
    }

    function likesForCause(intensity) {
      const base = 40;
      const scaled = typeof intensity === "number" ? intensity * 1.2 : 70;
      return clampLikes(base + scaled);
    }

    function likesForResponse(resp) {
      const intensity = typeof resp.intensityAfter === "number" ? resp.intensityAfter : prevIntensity;
      const overall = typeof resp.overall === "number" ? resp.overall : 50;
      const delta = typeof resp.deltaIntensity === "number" ? resp.deltaIntensity : 0;
      const score = overall + (delta < 0 ? -delta * 1.5 : -delta);
      const base = 25 + (100 - intensity) * 0.25;
      return clampLikes(base + score / 3);
    }

    function classifyOverall(overall) {
      if (typeof overall !== "number") return "Noch keine Bewertung verf√ºgbar.";
      if (overall >= 80) return "Reaktion sehr stark ‚Äì deutlich deeskalierend.";
      if (overall >= 65) return "Gute Reaktion ‚Äì Stimmung bessert sich.";
      if (overall >= 50) return "Durchwachsene Reaktion ‚Äì nur leichte Entspannung.";
      if (overall >= 35) return "Schwache Reaktion ‚Äì Lage bleibt angespannt.";
      return "Sehr schwache Reaktion ‚Äì Shitstorm eskaliert.";
    }

    function createCommentsBlock(comments, shouldOpen) {
      const details = document.createElement("details");
      details.className = "comments";
      if (shouldOpen) details.open = true;

      const summary = document.createElement("summary");
      if (Array.isArray(comments) && comments.length) {
        summary.textContent =
          comments.length === 1
            ? "1 Kommentar"
            : `Alle ${comments.length} Kommentare ansehen`;
      } else {
        summary.textContent = "Noch keine Kommentare";
        summary.style.color = "#737373";
      }
      details.appendChild(summary);

      if (Array.isArray(comments) && comments.length) {
        comments.forEach((c) => {
          const row = document.createElement("div");
          row.className = "comment";

          const cav = document.createElement("div");
          cav.className = "comment-avatar";
          const img = document.createElement("img");
          img.src = nextUserAvatarSrc();
          img.alt = "Community";
          cav.appendChild(img);

          const body = document.createElement("div");
          body.className = "comment-body";

          const header = document.createElement("div");
          header.className = "comment-header";

          const profile = nextCommentProfile();

          const name = document.createElement("span");
          name.className = "comment-name";
          name.textContent = profile.name;

          const meta = document.createElement("span");
          meta.className = "comment-meta";
          meta.textContent = "neu";

          header.appendChild(name);
          header.appendChild(meta);

          const text = document.createElement("div");
          text.className = "comment-text";
          text.textContent = c;

          body.appendChild(header);
          body.appendChild(text);

          row.appendChild(cav);
          row.appendChild(body);

          details.appendChild(row);
        });
      } else {
        const info = document.createElement("div");
        info.className = "comment-muted";
        info.textContent = "Noch keine Kommentare.";
        details.appendChild(info);
      }

      return details;
    }

    function renderFeed() {
      feedEl.innerHTML = "";

      if (!simulation.cause) return;

      const newestIndex = simulation.responses.length;

      // Ausgangspost (User)
      const causePost = document.createElement("article");
      causePost.className = "post";

      const header = document.createElement("div");
      header.className = "post-header";

      const av = document.createElement("div");
      av.classList.add("avatar", "origin");
      const img = document.createElement("img");
      img.src = CAUSE_AVATAR_SRC;
      img.alt = "User";
      av.appendChild(img);

      const userBox = document.createElement("div");
      userBox.className = "post-user";

      const nameEl = document.createElement("div");
      nameEl.className = "post-user-name";
      nameEl.textContent = CAUSE_USER.name;

      const handleRow = document.createElement("div");
      handleRow.className = "post-handle-row";
      const handleEl = document.createElement("span");
      handleEl.className = "post-user-handle";
      handleEl.textContent = CAUSE_USER.handle;

      handleRow.appendChild(handleEl);
      userBox.appendChild(nameEl);
      userBox.appendChild(handleRow);

      const meta = document.createElement("div");
      meta.className = "post-meta";
      meta.textContent = "Ausl√∂ser des Shitstorms";

      header.appendChild(av);
      header.appendChild(userBox);
      header.appendChild(meta);

      const body = document.createElement("div");
      body.className = "post-body";
      body.textContent = simulation.cause;

      const actions = document.createElement("div");
      actions.className = "post-actions";
      actions.innerHTML = "<span>‚ô°</span><span>üí¨</span><span>‚Üó</span>";

      const likeCount = document.createElement("div");
      likeCount.className = "post-like-count";
      likeCount.textContent = `${likesForCause(simulation.initialIntensity)} Likes`;

      const stats = document.createElement("div");
      stats.className = "post-stats";

      // Reaktionszeit-√úberschreitungen ohne Unternehmenspost
      if (typeof simulation.initialTimeoutDelta === "number" && simulation.initialTimeoutDelta > 0.05) {
        const chip = document.createElement("span");
        chip.className = "stat-chip stat-bad";
        chip.textContent = `Reaktionszeit √ºberschritten: +${simulation.initialTimeoutDelta.toFixed(1)} Intensit√§t`;
        stats.appendChild(chip);
      }

      if (simulation.initialComments && simulation.initialComments.length) {
        const commentsBlock = createCommentsBlock(
          simulation.initialComments,
          newestIndex === 0
        );
        causePost.appendChild(header);
        causePost.appendChild(body);
        causePost.appendChild(actions);
        causePost.appendChild(likeCount);
        causePost.appendChild(stats);
        causePost.appendChild(commentsBlock);
      } else {
        causePost.appendChild(header);
        causePost.appendChild(body);
        causePost.appendChild(actions);
        causePost.appendChild(likeCount);
        if (stats.childElementCount) causePost.appendChild(stats);
      }

      if (!simulation.initialComments || !simulation.initialComments.length) {
        const commentsBlock = createCommentsBlock(
          simulation.initialComments,
          newestIndex === 0
        );
        causePost.appendChild(commentsBlock);
      }

      feedEl.appendChild(causePost);

      // Unternehmensposts
      simulation.responses.forEach((resp, index) => {
        const roundNumber = index + 1;
        const isNewest = (roundNumber === newestIndex);

        const post = document.createElement("article");
        post.className = "post";

        const h = document.createElement("div");
        h.className = "post-header";

        const avC = document.createElement("div");
        avC.classList.add("avatar", "company");
        const imgC = document.createElement("img");
        imgC.src = COMPANY_AVATAR_SRC;
        imgC.alt = "Unternehmen";
        avC.appendChild(imgC);

        const userBoxC = document.createElement("div");
        userBoxC.className = "post-user";

        const cname = document.createElement("div");
        cname.className = "post-user-name";
        cname.textContent = simulation.company || "Unternehmen";

        const chandleRow = document.createElement("div");
        chandleRow.className = "post-handle-row";
        const chandle = document.createElement("span");
        chandle.className = "post-user-handle";
        const rawHandle = (simulation.company || "brand")
          .toLowerCase()
          .replace(/\s+/g, "")
          .replace(/[^a-z0-9_.]/g, "");
        chandle.textContent = rawHandle || "brand.official";
        chandleRow.appendChild(chandle);

        userBoxC.appendChild(cname);
        userBoxC.appendChild(chandleRow);

        const cmeta = document.createElement("div");
        cmeta.className = "post-meta";
        cmeta.textContent = `Antwort ¬∑ Runde ${roundNumber}`;

        h.appendChild(avC);
        h.appendChild(userBoxC);
        h.appendChild(cmeta);

        const b = document.createElement("div");
        b.className = "post-body";
        b.textContent = resp.answer;

        const act = document.createElement("div");
        act.className = "post-actions";
        act.innerHTML = "<span>‚ô°</span><span>üí¨</span><span>‚Üó</span>";

        const likes = document.createElement("div");
        likes.className = "post-like-count";
        likes.textContent = `${likesForResponse(resp)} Likes`;

        const statsC = document.createElement("div");
        statsC.className = "post-stats";

        if (typeof resp.intensityAfter === "number") {
          const chip = document.createElement("span");
          chip.className = "stat-chip";
          chip.textContent = `Intensit√§t nach Antwort: ${resp.intensityAfter.toFixed(1)} / 100`;
          statsC.appendChild(chip);
        }

        if (typeof resp.deltaIntensity === "number") {
          const delta = resp.deltaIntensity;
          const chip = document.createElement("span");
          chip.className = "stat-chip";
          const deltaText = (delta >= 0 ? "+" : "") + delta.toFixed(1);
          if (delta < 0) {
            chip.classList.add("stat-good");
            chip.textContent = `Intensit√§t-Ver√§nderung: ${deltaText} (entsch√§rft)`;
          } else if (delta > 0) {
            chip.classList.add("stat-bad");
            chip.textContent = `Intensit√§t-Ver√§nderung: ${deltaText} (versch√§rft)`;
          } else {
            chip.textContent = "Intensit√§t-Ver√§nderung: ¬±0 (unver√§ndert)";
          }
          statsC.appendChild(chip);
        }

        if (typeof resp.timeoutDelta === "number" && resp.timeoutDelta > 0.05) {
          const chip = document.createElement("span");
          chip.className = "stat-chip stat-bad";
          chip.textContent = `Reaktionszeit √ºberschritten: +${resp.timeoutDelta.toFixed(1)} Intensit√§t`;
          statsC.appendChild(chip);
        }

        if (typeof resp.overall === "number") {
          const chip = document.createElement("span");
          chip.className = "stat-chip";
          const classification = classifyOverall(resp.overall);
          chip.textContent = classification;
          if (resp.overall >= 65) chip.classList.add("stat-good");
          else if (resp.overall < 50) chip.classList.add("stat-bad");
          statsC.appendChild(chip);
        }

        const commentsBlock = createCommentsBlock(
          resp.comments || [],
          isNewest
        );

        post.appendChild(h);
        post.appendChild(b);
        post.appendChild(act);
        post.appendChild(likes);
        if (statsC.childElementCount) post.appendChild(statsC);
        post.appendChild(commentsBlock);

        feedEl.appendChild(post);
      });

      // Finale Auswertung
      if (simulation.finalOutcome) {
        const final = document.createElement("article");
        final.className = "post final-card";

        const fh = document.createElement("div");
        fh.className = "final-header";

        const fav = document.createElement("div");
        fav.classList.add("avatar", "coach");
        const fimg = document.createElement("img");
        fimg.src = COMPANY_AVATAR_SRC;
        fimg.alt = "Coach";
        fav.appendChild(fimg);

        const title = document.createElement("div");
        title.className = "final-title";
        if (simulation.finalOutcome.includes("abgeflacht")) {
          title.classList.add("final-good");
        } else {
          title.classList.add("final-bad");
        }
        title.textContent = simulation.finalOutcome;

        fh.appendChild(fav);
        fh.appendChild(title);

        const sum = document.createElement("div");
        sum.className = "final-summary";
        sum.textContent = simulation.finalSummary || "";

        final.appendChild(fh);
        if (simulation.finalSummary) final.appendChild(sum);

        feedEl.appendChild(final);
      }
    }

    // ===================== HTTP / UTILS ============================

    async function createThread() {
      const res = await fetch(`${BASE_URL}/threads`, {
        method: "POST",
        headers: buildHeaders(),
        body: "{}"
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`Thread-Erstellung fehlgeschlagen: ${res.status} ‚Äì ${txt}`);
      }
      const data = await res.json();
      return data.thread_id || data.id;
    }

    async function runWait(body) {
      if (!threadId) {
        threadId = await createThread();
      }

      const res = await fetch(`${BASE_URL}/threads/${threadId}/runs/wait`, {
        method: "POST",
        headers: buildHeaders(),
        body: JSON.stringify(Object.assign({ assistant_id: ASSISTANT_ID }, body))
      });

      let data;
      try {
        data = await res.json();
      } catch (e) {
        const txt = await res.text();
        throw new Error("Antwort keine g√ºltige JSON: " + txt);
      }

      debugOutputEl.textContent = JSON.stringify(data, null, 2);

      if (!res.ok || data.__error__) {
        const errMsg =
          data.__error__ && (data.__error__.message || data.__error__.error)
            ? data.__error__.message || data.__error__.error
            : res.statusText;
        throw new Error("Server-Fehler: " + errMsg);
      }

      return data;
    }

    function findState(obj, depth = 0) {
      if (!obj || typeof obj !== "object" || depth > 6) return null;

      const hasStateShape =
        Object.prototype.hasOwnProperty.call(obj, "last_community_comments") ||
        (Object.prototype.hasOwnProperty.call(obj, "platform") &&
          Object.prototype.hasOwnProperty.call(obj, "cause") &&
          Object.prototype.hasOwnProperty.call(obj, "intensity"));

      if (hasStateShape) return obj;

      for (const key of Object.keys(obj)) {
        const child = obj[key];
        if (child && typeof child === "object") {
          const found = findState(child, depth + 1);
          if (found) return found;
        }
      }

      return null;
    }

    function hasInterrupt(result) {
      return Array.isArray(result.__interrupt__) && result.__interrupt__.length > 0;
    }

    function extractLastCoachFeedback(history) {
      if (!Array.isArray(history)) return "";
      const coachEntries = history.filter((h) => h.actor === "coach");
      if (!coachEntries.length) return "";
      return coachEntries[coachEntries.length - 1].content || "";
    }

    function updateStatusBar(state) {
      if (typeof state.round === "number") {
        roundTextEl.textContent = String(state.round);
      }
      if (typeof state.intensity === "number") {
        intensityTextEl.textContent = state.intensity.toFixed(1) + " / 100";
      }
    }

    // ===================== RESULT-HANDLING =========================

    function processInitialResult(result) {
      const state = findState(result) || {};
      simulation.initialIntensity =
        typeof state.intensity === "number" ? state.intensity : 70;
      prevIntensity = simulation.initialIntensity;

      if (Array.isArray(state.last_community_comments)) {
        simulation.initialComments = state.last_community_comments.slice();
      } else {
        simulation.initialComments = [];
      }

      updateStatusBar(state);
      renderFeed();

      if (hasInterrupt(result)) {
        waitingForAnswer = true;
        setComposerEnabled(true);
        setStatus("erste Antwort ist gefragt");
        answerInputEl.focus();
        autoResizeAnswer();
        scheduleReactionTimer();
      } else {
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        if (state.status && state.status !== "running") {
          setStatus("beendet");
        } else {
          setStatus("l√§uft ‚Ä¶");
        }
      }
    }

    function processResponseResult(result, resp) {
      const state = findState(result) || {};

      if (typeof state.politeness_score === "number") {
        resp.politeness = state.politeness_score;
      }
      if (typeof state.responsibility_score === "number") {
        resp.responsibility = state.responsibility_score;
      }
      if (typeof state.reaction_score === "number") {
        resp.overall = state.reaction_score;
      }

      if (typeof state.intensity === "number") {
        resp.intensityAfter = state.intensity;
        resp.deltaIntensity = state.intensity - prevIntensity;
        prevIntensity = state.intensity;
      }

      resp.feedback = extractLastCoachFeedback(state.history) || "";

      if (Array.isArray(state.last_community_comments)) {
        resp.comments = state.last_community_comments.slice();
      } else {
        resp.comments = resp.comments || [];
      }

      updateStatusBar(state);

      if (state.status && state.status !== "running") {
        finished = true;
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        simulation.finalOutcome =
          state.status === "user_won"
            ? "Der Shitstorm ist abgeflacht."
            : "Der Shitstorm ist au√üer Kontrolle geraten.";
        simulation.finalSummary = state.summary || "";
        setStatus("beendet");
      } else if (hasInterrupt(result)) {
        waitingForAnswer = true;
        setComposerEnabled(true);
        setStatus("n√§chste Antwort ist gefragt");
        answerInputEl.focus();
        autoResizeAnswer();
        scheduleReactionTimer();
      } else {
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        setStatus("l√§uft ‚Ä¶");
      }

      renderFeed();
    }

    function processTimeoutResult(result) {
      const state = findState(result) || {};

      let newComments = [];
      if (Array.isArray(state.last_community_comments)) {
        newComments = state.last_community_comments.slice();
      }

      if (newComments.length) {
        if (simulation.responses.length === 0) {
          simulation.initialComments = (simulation.initialComments || []).concat(newComments);
        } else {
          const lastResp = simulation.responses[simulation.responses.length - 1];
          lastResp.comments = (lastResp.comments || []).concat(newComments);
        }
      }

      const oldIntensity = prevIntensity;
      let delta = null;
      if (typeof state.intensity === "number") {
        delta = state.intensity - oldIntensity;
        prevIntensity = state.intensity;
      }

      if (delta !== null && delta > 0.05) {
        if (simulation.responses.length === 0) {
          simulation.initialTimeoutDelta =
            (simulation.initialTimeoutDelta || 0) + delta;
        } else {
          const lastResp = simulation.responses[simulation.responses.length - 1];
          lastResp.timeoutDelta = (lastResp.timeoutDelta || 0) + delta;
        }
      }

      updateStatusBar(state);

      if (state.status && state.status !== "running") {
        finished = true;
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        simulation.finalOutcome =
          state.status === "user_won"
            ? "Der Shitstorm ist abgeflacht."
            : "Der Shitstorm ist au√üer Kontrolle geraten.";
        simulation.finalSummary = state.summary || "";
        setStatus("beendet");
      } else if (hasInterrupt(result)) {
        waitingForAnswer = true;
        setComposerEnabled(true);
        setStatus("Community hat erneut reagiert ‚Äì jetzt bist du wieder dran");
        answerInputEl.focus();
        autoResizeAnswer();
        scheduleReactionTimer();
      } else {
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        setStatus("l√§uft ‚Ä¶");
      }

      renderFeed();
    }

    // ===================== SIMULATION FLOW =========================

    async function startSimulation(companyParam, causeParam) {
      resetSimulation();
      simulation.company = (companyParam || "Dein Unternehmen").trim();
      simulation.cause = (causeParam || "Kontroverse Instagram-Postings").trim();

      setStatus("startet ‚Ä¶");
      renderFeed();

      const initialState = {
        platform: "Instagram",
        cause: simulation.cause,
        company_name: simulation.company,
        round: 0,
        history: [],
        last_company_response: "",
        last_community_comments: [],
        politeness_score: 0.0,
        responsibility_score: 0.0,
        reaction_score: 0.0,
        intensity: 70.0,
        status: "running",
        summary: ""
      };

      try {
        const result = await runWait({ input: initialState });
        processInitialResult(result);
      } catch (err) {
        appendError(err.message);
        setStatus("Fehler");
      }
    }

    async function sendAnswer() {
      if (!waitingForAnswer || finished) return;
      const answer = answerInputEl.value.trim();
      if (!answer) return;

      const resp = {
        id: simulation.responses.length + 1,
        answer,
        comments: [],
        politeness: null,
        responsibility: null,
        overall: null,
        feedback: "",
        intensityAfter: null,
        deltaIntensity: null,
        timeoutDelta: 0
      };
      simulation.responses.push(resp);
      renderFeed();

      answerInputEl.value = "";
      autoResizeAnswer();

      setComposerEnabled(false);
      waitingForAnswer = false;
      setStatus("l√§uft ‚Ä¶");
      clearReactionTimer();

      try {
        const result = await runWait({ command: { resume: answer } });
        processResponseResult(result, resp);
      } catch (err) {
        appendError(err.message);
        setStatus("Fehler");
        setComposerEnabled(false);
      }
    }

    async function handleReactionTimeout() {
      if (!waitingForAnswer || finished) return;
      clearReactionTimer();
      waitingForAnswer = false;
      setComposerEnabled(false);
      setStatus("Reaktionszeit √ºberschritten ‚Äì Community reagiert weiter ‚Ä¶");

      try {
        const result = await runWait({
          command: {
            resume: "[AUTOMATISCHE COMMUNITY-REAKTION: Unternehmen hat nicht innerhalb der vereinbarten Zeit geantwortet]"
          }
        });
        processTimeoutResult(result);
      } catch (err) {
        appendError(err.message);
        setStatus("Fehler");
      }
    }

    function appendError(message) {
      const post = document.createElement("article");
      post.className = "post";

      const header = document.createElement("div");
      header.className = "post-header";

      const av = document.createElement("div");
      av.className = "avatar";
      const img = document.createElement("img");
      img.src = COMPANY_AVATAR_SRC;
      img.alt = "System";
      av.appendChild(img);

      const userBox = document.createElement("div");
      userBox.className = "post-user";

      const name = document.createElement("div");
      name.className = "post-user-name";
      name.textContent = "Systemfehler";

      const handleRow = document.createElement("div");
      handleRow.className = "post-handle-row";
      const handle = document.createElement("span");
      handle.className = "post-user-handle";
      handle.textContent = "sim.engine";

      handleRow.appendChild(handle);
      userBox.appendChild(name);
      userBox.appendChild(handleRow);

      header.appendChild(av);
      header.appendChild(userBox);

      const body = document.createElement("div");
      body.className = "post-body";
      body.textContent = message;

      post.appendChild(header);
      post.appendChild(body);

      feedEl.appendChild(post);
      feedEl.scrollTop = feedEl.scrollHeight;
    }

    // ===================== EVENTS / AUTOSTART ======================

    sendBtn.addEventListener("click", (ev) => {
      ev.preventDefault();
      sendAnswer();
    });

    answerInputEl.addEventListener("keydown", (ev) => {
      if ((ev.metaKey || ev.ctrlKey) && ev.key === "Enter") {
        ev.preventDefault();
        sendAnswer();
      }
    });

    answerInputEl.addEventListener("input", autoResizeAnswer);

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const companyParam = params.get("company") || "Dein Unternehmen";
      const causeParam   = params.get("cause")   || "Kontroverser Instagram-Post";

      const maxParam = parseInt(params.get("maxMinutes") || "15", 10);
      if (!isNaN(maxParam) && maxParam > 0) {
        maxWaitMs = maxParam * 60 * 1000;
      } else {
        maxWaitMs = 15 * 60 * 1000;
      }

      autoResizeAnswer();

      setTimeout(() => {
        startSimulation(companyParam, causeParam);
      }, 0);
    });
  </script>
