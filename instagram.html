<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Instagram ‚Äì Shitstorm-Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #fdfbfb 0%, #ebedee 40%, #f2f0ff 70%, #ffe9f0 100%);
      color: #111;
    }

    .ig-app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ======= HEADER ‚Äì Instagram-like ======= */
    .ig-header {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: center;
      padding: 6px 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .ig-header-inner {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .ig-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ig-logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: radial-gradient(circle at 0% 100%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.05);
    }

    .ig-logo-mark-inner {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 2px solid white;
      position: relative;
      box-sizing: border-box;
    }

    .ig-logo-mark-inner::before {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 999px;
      border: 2px solid white;
    }

    .ig-logo-mark-inner::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: white;
      top: 2px;
      right: 2px;
    }

    .ig-logo-text {
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 700;
      letter-spacing: 0.02em;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #f56040, #fd1d1d, #e1306c, #c13584, #5851db, #405de6);
      -webkit-background-clip: text;
      color: transparent;
    }

    .ig-header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ig-header-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #222;
    }

    .ig-header-icon:hover {
      background: #e9e9e9;
    }

    #pauseBtn {
      border-radius: 999px;
      border: 1px solid #e1306c;
      background: #ffffff;
      color: #e1306c;
      font-size: 0.78rem;
      font-weight: 600;
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    #pauseBtn.paused {
      border-color: #45bd62;
      background: #e7f3e7;
      color: #045e1b;
    }

    #pauseBtn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .ig-header-profile {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px 2px 2px;
      border-radius: 999px;
      background: #f5f5f5;
    }

    .ig-header-profile-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .ig-header-profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .ig-header-profile-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111;
    }

    /* ======= MAIN ‚Äì zentrierte Feed-Spalte ======= */
    .ig-main {
      width: 100%;
      max-width: 620px;
      margin: 10px auto 24px;
      padding: 0 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Stories-Leiste */
    .stories {
      background: #ffffff;
      border-radius: 12px;
      padding: 10px 10px 4px;
      border: 1px solid rgba(0,0,0,0.06);
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .stories::-webkit-scrollbar {
      height: 6px;
    }

    .stories::-webkit-scrollbar-thumb {
      background: #ddd;
      border-radius: 999px;
    }

    .story {
      flex: 0 0 auto;
      width: 62px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 0.7rem;
      color: #555;
    }

    .story-ring {
      width: 54px;
      height: 54px;
      border-radius: 999px;
      padding: 2px;
      background: conic-gradient(from 220deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story-inner {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      overflow: hidden;
      background: #eee;
    }

    .story-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .status-bar {
      background: #ffffff;
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 0.8rem;
      color: #777;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .status-bar span {
      font-weight: 500;
      color: #111;
    }

    /* Feed */
    .feed-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: calc(100vh - 320px);
      overflow-y: auto;
      padding-right: 4px;
    }

    .feed::-webkit-scrollbar {
      width: 6px;
    }
    .feed::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 999px;
    }

    .post {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.08);
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.03);
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      gap: 8px;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      overflow: hidden;
      flex-shrink: 0;
      border: 2px solid transparent;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .avatar.origin {
      border-color: #d62976;
    }

    .avatar.company {
      border-color: #4f5bd5;
    }

    .avatar.community {
      border-color: #fa7e1e;
    }

    .avatar.coach {
      border-color: #45bd62;
    }

    .post-user {
      display: flex;
      flex-direction: column;
      font-size: 0.82rem;
    }

    .post-username {
      font-weight: 600;
      color: #111;
    }

    .post-meta {
      color: #777;
      font-size: 0.75rem;
    }

    .post-body {
      padding: 0 10px 8px;
      font-size: 0.9rem;
      color: #111;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .post-footer {
      padding: 4px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.82rem;
      color: #555;
    }

    .post-actions-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 4px 2px;
      font-size: 1.1rem;
    }

    .post-actions-left {
      display: flex;
      gap: 12px;
    }

    .post-icon {
      cursor: pointer;
    }

    .post-icon:hover {
      transform: translateY(-1px);
    }

    .bookmark-icon {
      cursor: pointer;
    }

    .likes {
      font-weight: 500;
    }

    .likes span.count-placeholder {
      color: #aaa;
      font-weight: 400;
    }

    .metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 0.78rem;
    }

    .metric-label {
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      padding: 1px 8px;
      background: #f8f5ff;
      color: #333;
    }

    .delta-good {
      background: #e3fcec;
      border-color: #0a8f35;
      color: #0a8f35;
    }

    .delta-bad {
      background: #ffe6ef;
      border-color: #e1306c;
      color: #e1306c;
    }

    .post-caption {
      margin-top: 2px;
    }

    /* Kommentare im IG-Stil */
    .comments {
      border-top: 1px solid rgba(0,0,0,0.06);
      margin-top: 4px;
      padding-top: 4px;
      font-size: 0.8rem;
    }

    .comments summary {
      cursor: pointer;
      list-style: none;
      color: #999;
      margin-bottom: 4px;
    }

    .comments summary::-webkit-details-marker {
      display: none;
    }

    .comment-row {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      margin-top: 3px;
    }

    .comment-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .comment-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .comment-body {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .comment-top-line {
      font-size: 0.8rem;
      color: #111;
    }

    .comment-username {
      font-weight: 600;
      margin-right: 4px;
    }

    .comment-text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .comment-meta-row {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 0.7rem;
      color: #aaa;
    }

    .comment-muted {
      color: #999;
      font-size: 0.78rem;
      margin-top: 2px;
    }

    /* Composer ‚Äì "Kommentiere als" */
    .composer {
      margin-top: 4px;
      background: #ffffff;
      border-radius: 16px;
      padding: 8px 10px 10px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 8px 18px rgba(0,0,0,0.03);
    }

    .composer.disabled {
      opacity: 0.7;
    }

    .composer-top {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .composer-row {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .composer-row textarea {
      flex: 1;
      width: 100%;
    }

    .composer textarea {
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fafafa;
      color: #111;
      font: inherit;
      font-size: 0.9rem;
      padding: 8px 12px;
      min-height: 40px;
      max-height: 200px;
      resize: none;
      overflow-y: auto;
      outline: none;
      box-sizing: border-box;
    }

    .composer textarea:focus {
      border-color: #e1306c;
      box-shadow: 0 0 0 1px rgba(225,48,108,0.15);
    }

    .composer-hint {
      margin-top: 4px;
      font-size: 0.72rem;
      color: #999;
      text-align: right;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #f77737, #c13584);
      color: #ffffff;
      font-weight: 600;
      padding: 6px 14px;
      font-size: 0.82rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-primary:hover:not(:disabled) {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .debug-card {
      margin-top: 4px;
      background: #ffffff;
      border-radius: 12px;
      padding: 6px 10px 8px;
      font-size: 0.75rem;
      color: #777;
      max-height: 150px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .debug-card details {
      cursor: pointer;
    }

    .debug-card pre {
      margin: 4px 0 0;
      max-height: 110px;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.72rem;
      color: #111;
    }

    .final-card {
      border-radius: 16px;
    }

    .final-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .final-good {
      color: #0a8f35;
    }

    .final-bad {
      color: #e1306c;
    }

    .final-summary {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #111;
      white-space: pre-wrap;
    }

    @media (max-width: 640px) {
      .ig-main {
        max-width: 100%;
      }
      .ig-header-inner {
        max-width: 100%;
      }
      .ig-header-right {
        gap: 6px;
      }
      #pauseBtn {
        padding-inline: 8px;
      }
    }

    @media (max-width: 480px) {
      .ig-logo-text {
        display: none;
      }
    }
  </style>
</head>

  <script>
    // ===================== KONFIGURATION ===========================

    const BASE_URL = "https://samurai-4052add29c79569e878dca6f88299760.eu.langgraph.app";
    const ASSISTANT_ID = "6d8594ea-8b76-5f28-bdfc-948df3e6d711";
    const API_KEY = "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";

    const COMPANY_AVATAR_SRC = "images/company.jpg";
    const CAUSE_AVATAR_SRC = "images/1.png";
    const USER_AVATAR_COUNT = 13;
    let userAvatarIndex = 2; // 2..13 f√ºr Kommentare

    // maximale Wartezeit (ms) bis automatische Community-Reaktion
    let maxWaitMs = null;
    let reactionTimerId = null;
    let reactionDeadline = null;
    let remainingWaitMs = null;
    let reactionPaused = false;

    // Nutzer, der den urspr√ºnglichen Shitstorm-Post absetzt
    const CAUSE_USER = {
      name: "Chris Wagner",
      handle: "chris.wagner"
    };

    // Sinnvolle Profile f√ºr Community-Kommentare
    const COMMENT_PROFILES = [
      { name: "lena.weber",    handle: "lena.weber" },
      { name: "jonas.mueller", handle: "jonas.mueller" },
      { name: "sarah.koenig",  handle: "sarah.koenig" },
      { name: "ali.demir",     handle: "ali.demir" },
      { name: "mara.hoffmann", handle: "mara.hoffmann" },
      { name: "tom.richter",   handle: "tom.richter" },
      { name: "julia.meier",   handle: "julia.meier" },
      { name: "david.schulz",  handle: "david.schulz" },
      { name: "nina.bauer",    handle: "nina.bauer" },
      { name: "philipp.lang",  handle: "philipp.lang" }
    ];

    let commentProfileIndex = 0;
    function nextCommentProfile() {
      const profile = COMMENT_PROFILES[commentProfileIndex % COMMENT_PROFILES.length];
      commentProfileIndex++;
      return profile;
    }

    function nextUserAvatarSrc() {
      const src = "images/" + userAvatarIndex + ".png";
      userAvatarIndex++;
      if (userAvatarIndex > USER_AVATAR_COUNT) userAvatarIndex = 2;
      return src;
    }

    // ===================== STATE & DOM =============================
    let threadId = null;
    let waitingForAnswer = false;
    let finished = false;

    // aktuelle Runde laut State
    let currentRound = 0;
    // ob die Likes des Ausl√∂ser-Posts schon ‚Äûwirklich‚Äú bekannt sind
    let causeLikesKnown = false;

    const feedEl = document.getElementById("feed");
    const composerEl = document.getElementById("composer");
    const answerInputEl = document.getElementById("answerInput");
    const sendBtn = document.getElementById("sendBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const roundTextEl = document.getElementById("roundText");
    const intensityTextEl = document.getElementById("intensityText");
    const debugOutputEl = document.getElementById("debugOutput");
    const headerProfileNameEl = document.getElementById("headerProfileName");

    const simulation = {
      company: "",
      cause: "",
      initialIntensity: 70,
      initialComments: [],   // Array von { text, round }
      responses: [],         // { answer, comments:[{text,round}], intensityAfter, deltaIntensity, timeoutDelta, likesKnown }
      finalOutcome: "",
      finalSummary: "",
      initialTimeoutDelta: 0
    };

    let prevIntensity = simulation.initialIntensity;

    function buildHeaders() {
      const h = { "Content-Type": "application/json" };
      if (API_KEY && API_KEY.trim() !== "") {
        h["x-api-key"] = API_KEY.trim();
      }
      return h;
    }

    function setStatus(_text) {
      // aktuell keine sichtbare Statusanzeige
    }

    function setComposerEnabled(on) {
      if (on) {
        composerEl.classList.remove("disabled");
        answerInputEl.disabled = false;
        sendBtn.disabled = false;
        autoResizeAnswer();
      } else {
        composerEl.classList.add("disabled");
        answerInputEl.disabled = true;
        sendBtn.disabled = true;
      }
      updatePauseButton();
    }

    function clearReactionTimer() {
      if (reactionTimerId !== null) {
        clearTimeout(reactionTimerId);
        reactionTimerId = null;
      }
      reactionDeadline = null;
      remainingWaitMs = null;
      reactionPaused = false;
      updatePauseButton();
    }

    function armReactionTimer() {
      if (!remainingWaitMs || remainingWaitMs <= 0) {
        handleReactionTimeout();
        return;
      }
      reactionDeadline = Date.now() + remainingWaitMs;
      reactionTimerId = setTimeout(() => {
        reactionTimerId = null;
        reactionDeadline = null;
        remainingWaitMs = null;
        if (!waitingForAnswer || finished) return;
        handleReactionTimeout();
      }, remainingWaitMs);
    }

    function scheduleReactionTimer() {
      clearReactionTimer();
      if (!maxWaitMs || maxWaitMs <= 0) return;
      reactionPaused = false;
      remainingWaitMs = maxWaitMs;
      armReactionTimer();
      updatePauseButton();
    }

    function updatePauseButton() {
      if (!pauseBtn) return;
      if (!maxWaitMs || finished || !waitingForAnswer) {
        pauseBtn.disabled = true;
        pauseBtn.classList.remove("paused");
        pauseBtn.textContent = "‚è∏ Timer pausieren";
        return;
      }
      pauseBtn.disabled = false;
      if (reactionPaused) {
        pauseBtn.classList.add("paused");
        pauseBtn.textContent = "‚ñ∂ Timer fortsetzen";
      } else {
        pauseBtn.classList.remove("paused");
        pauseBtn.textContent = "‚è∏ Timer pausieren";
      }
    }

    function toggleReactionPause() {
      if (!pauseBtn || !waitingForAnswer || finished || !maxWaitMs) return;

      if (!reactionPaused) {
        // Pausieren
        if (reactionTimerId !== null && reactionDeadline) {
          const now = Date.now();
          remainingWaitMs = Math.max(0, reactionDeadline - now);
          clearTimeout(reactionTimerId);
          reactionTimerId = null;
        }
        reactionPaused = true;
      } else {
        // Fortsetzen
        if (!remainingWaitMs || remainingWaitMs <= 0) {
          remainingWaitMs = maxWaitMs;
        }
        reactionPaused = false;
        armReactionTimer();
      }
      updatePauseButton();
    }

    // ===================== RENDERING ===============================
    function clampLikes(n) {
      return Math.max(3, Math.min(999, Math.round(n)));
    }

    function likesForCause(intensity) {
      const base = 30;
      const scaled = typeof intensity === "number" ? intensity * 1.5 : 70;
      return clampLikes(base + scaled);
    }

    function likesForResponse(resp) {
      const intensity = typeof resp.intensityAfter === "number" ? resp.intensityAfter : prevIntensity;
      const overall = typeof resp.overall === "number" ? resp.overall : 50;
      const delta = typeof resp.deltaIntensity === "number" ? resp.deltaIntensity : 0;
      const score = overall + (delta < 0 ? -delta * 2 : -delta);
      const base = 15 + (100 - intensity) * 0.3;
      return clampLikes(base + score / 3);
    }

    function classifyOverall(overall) {
      if (typeof overall !== "number") return "Noch keine Bewertung verf√ºgbar.";
      if (overall >= 80) return "Sehr gute Reaktion ‚Äì starke Deeskalation.";
      if (overall >= 65) return "Gute Reaktion ‚Äì der Shitstorm beruhigt sich.";
      if (overall >= 50) return "Durchwachsene Reaktion ‚Äì leichte Entspannung.";
      if (overall >= 35) return "Problematische Reaktion ‚Äì die Lage bleibt kritisch.";
      return "Sehr schlechte Reaktion ‚Äì der Shitstorm eskaliert.";
    }

    async function createThread() {
      const res = await fetch(`${BASE_URL}/threads`, {
        method: "POST",
        headers: buildHeaders(),
        body: "{}"
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`Thread-Erstellung fehlgeschlagen: ${res.status} ‚Äì ${txt}`);
      }
      const data = await res.json();
      return data.thread_id || data.id;
    }

    async function runWait(body) {
      if (!threadId) {
        threadId = await createThread();
      }

      const res = await fetch(`${BASE_URL}/threads/${threadId}/runs/wait`, {
        method: "POST",
        headers: buildHeaders(),
        body: JSON.stringify(Object.assign({ assistant_id: ASSISTANT_ID }, body))
      });

      let data;
      try {
        data = await res.json();
      } catch (e) {
        const txt = await res.text();
        throw new Error("Antwort keine g√ºltige JSON: " + txt);
      }

      debugOutputEl.textContent = JSON.stringify(data, null, 2);

      if (!res.ok || data.__error__) {
        const errMsg =
          data.__error__ && (data.__error__.message || data.__error__.error)
            ? data.__error__.message || data.__error__.error
            : res.statusText;
        throw new Error("Server-Fehler: " + errMsg);
      }

      return data;
    }

    function findState(obj, depth = 0) {
      if (!obj || typeof obj !== "object" || depth > 6) return null;

      const hasStateShape =
        Object.prototype.hasOwnProperty.call(obj, "last_community_comments") ||
        (Object.prototype.hasOwnProperty.call(obj, "platform") &&
          Object.prototype.hasOwnProperty.call(obj, "cause") &&
          Object.prototype.hasOwnProperty.call(obj, "intensity"));

      if (hasStateShape) return obj;

      for (const key of Object.keys(obj)) {
        const child = obj[key];
        if (child && typeof child === "object") {
          const found = findState(child, depth + 1);
          if (found) return found;
        }
      }

      return null;
    }

    function hasInterrupt(result) {
      return Array.isArray(result.__interrupt__) && result.__interrupt__.length > 0;
    }

    function extractLastCoachFeedback(history) {
      if (!Array.isArray(history)) return "";
      const coachEntries = history.filter((h) => h.actor === "coach");
      if (!coachEntries.length) return "";
      return coachEntries[coachEntries.length - 1].content || "";
    }

    function processInitialResult(result) {
      const state = findState(result) || {};
      simulation.initialIntensity =
        typeof state.intensity === "number" ? state.intensity : 70;
      prevIntensity = simulation.initialIntensity;

      updateStatusBar(state);

      const roundForComments =
        currentRound || (typeof state.round === "number" ? state.round : 1);

      if (Array.isArray(state.last_community_comments)) {
        simulation.initialComments = state.last_community_comments.map((c) => ({
          text: String(c),
          round: roundForComments
        }));
      } else {
        simulation.initialComments = [];
      }

      causeLikesKnown = true;

      renderFeed();

      if (hasInterrupt(result)) {
        waitingForAnswer = true;
        setComposerEnabled(true);
        setStatus("erste Antwort ist gefragt");
        answerInputEl.focus();
        autoResizeAnswer();
        scheduleReactionTimer();
      } else {
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        if (state.status && state.status !== "running") {
          setStatus("beendet");
        } else {
          setStatus("l√§uft ‚Ä¶");
        }
      }
    }

    function processResponseResult(result, resp) {
      const state = findState(result) || {};

      if (typeof state.politeness_score === "number") {
        resp.politeness = state.politeness_score;
      }
      if (typeof state.responsibility_score === "number") {
        resp.responsibility = state.responsibility_score;
      }
      if (typeof state.reaction_score === "number") {
        resp.overall = state.reaction_score;
      }

      if (typeof state.intensity === "number") {
        resp.intensityAfter = state.intensity;
        resp.deltaIntensity = state.intensity - prevIntensity;
        prevIntensity = state.intensity;
      }

      resp.feedback = extractLastCoachFeedback(state.history) || "";

      updateStatusBar(state);

      const roundForComments =
        currentRound || (typeof state.round === "number" ? state.round : 0);

      if (Array.isArray(state.last_community_comments)) {
        resp.comments = state.last_community_comments.map((c) => ({
          text: String(c),
          round: roundForComments
        }));
      } else {
        resp.comments = resp.comments || [];
      }

      resp.likesKnown = true;

      if (state.status && state.status !== "running") {
        finished = true;
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        simulation.finalOutcome =
          state.status === "user_won"
            ? "Der Shitstorm ist abgeflacht."
            : "Der Shitstorm ist au√üer Kontrolle geraten.";
        simulation.finalSummary = state.summary || "";
        setStatus("beendet");
      } else if (hasInterrupt(result)) {
        waitingForAnswer = true;
        setComposerEnabled(true);
        setStatus("n√§chste Antwort ist gefragt");
        answerInputEl.focus();
        autoResizeAnswer();
        scheduleReactionTimer();
      } else {
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        setStatus("l√§uft ‚Ä¶");
      }

      renderFeed();
    }

    function processTimeoutResult(result) {
      const state = findState(result) || {};
      const roundForComments =
        typeof state.round === "number" ? state.round : currentRound;

      let newComments = [];
      if (Array.isArray(state.last_community_comments)) {
        newComments = state.last_community_comments.map((c) => ({
          text: String(c),
          round: roundForComments
        }));
      }

      if (newComments.length) {
        if (simulation.responses.length === 0) {
          simulation.initialComments = (simulation.initialComments || []).concat(newComments);
        } else {
          const lastResp = simulation.responses[simulation.responses.length - 1];
          lastResp.comments = (lastResp.comments || []).concat(newComments);
        }
      }

      const oldIntensity = prevIntensity;
      let delta = null;
      if (typeof state.intensity === "number") {
        delta = state.intensity - oldIntensity;
        prevIntensity = state.intensity;
      }

      if (delta !== null && delta > 0.05) {
        if (simulation.responses.length === 0) {
          simulation.initialTimeoutDelta =
            (simulation.initialTimeoutDelta || 0) + delta;
        } else {
          const lastResp = simulation.responses[simulation.responses.length - 1];
          lastResp.timeoutDelta = (lastResp.timeoutDelta || 0) + delta;
        }
      }

      updateStatusBar(state);

      if (state.status && state.status !== "running") {
        finished = true;
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        simulation.finalOutcome =
          state.status === "user_won"
            ? "Der Shitstorm ist abgeflacht."
            : "Der Shitstorm ist au√üer Kontrolle geraten.";
        simulation.finalSummary = state.summary || "";
        setStatus("beendet");
      } else if (hasInterrupt(result)) {
        waitingForAnswer = true;
        setComposerEnabled(true);
        setStatus("Community hat erneut reagiert ‚Äì jetzt bist du wieder dran");
        answerInputEl.focus();
        autoResizeAnswer();
        scheduleReactionTimer();
      } else {
        waitingForAnswer = false;
        setComposerEnabled(false);
        clearReactionTimer();
        setStatus("l√§uft ‚Ä¶");
      }

      renderFeed();
    }

        (causeParam || "Unangemessene Kampagne auf Instagram").trim();

    async function sendAnswer() {
      if (!waitingForAnswer || finished) return;
      const answer = answerInputEl.value.trim();
      if (!answer) return;

      const resp = {
        id: simulation.responses.length + 1,
        answer,
        comments: [],
        politeness: null,
        responsibility: null,
        overall: null,
        feedback: "",
        intensityAfter: null,
        deltaIntensity: null,
        timeoutDelta: 0,
        likesKnown: false
      };
      simulation.responses.push(resp);
      renderFeed(); // Likes noch als Platzhalter ‚Äû‚Äì‚Äú

      answerInputEl.value = "";
      autoResizeAnswer();

      setComposerEnabled(false);
      waitingForAnswer = false;
      setStatus("l√§uft ‚Ä¶");
      clearReactionTimer();

      try {
        const result = await runWait({ command: { resume: answer } });
        processResponseResult(result, resp);
      } catch (err) {
        appendError(err.message);
        setStatus("Fehler");
        setComposerEnabled(false);
      }
    }

    async function handleReactionTimeout() {
      if (!waitingForAnswer || finished) return;
      clearReactionTimer();
      waitingForAnswer = false;
      setComposerEnabled(false);
      setStatus("Reaktionszeit √ºberschritten ‚Äì Community reagiert weiter ‚Ä¶");

      try {
        const result = await runWait({
          command: {
            resume: "[AUTOMATISCHE COMMUNITY-REAKTION: Unternehmen hat nicht innerhalb der vereinbarten Zeit geantwortet]"
          }
        });
        processTimeoutResult(result);
      } catch (err) {
        appendError(err.message);
        setStatus("Fehler");
      }
    }

    function appendError(message) {
      const post = document.createElement("article");
      post.className = "post";

      const header = document.createElement("div");
      header.className = "post-header";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      const img = document.createElement("img");
      img.src = COMPANY_AVATAR_SRC;
      img.alt = "System";
      avatar.appendChild(img);

      const userDiv = document.createElement("div");
      userDiv.className = "post-user";
      const nameSpan = document.createElement("span");
      nameSpan.className = "post-username";
      nameSpan.textContent = "Systemfehler";
      const metaSpan = document.createElement("span");
      metaSpan.className = "post-meta";
      metaSpan.textContent = "@simulation";
      userDiv.appendChild(nameSpan);
      userDiv.appendChild(metaSpan);

      header.appendChild(avatar);
      header.appendChild(userDiv);

      const body = document.createElement("div");
      body.className = "post-body";
      body.textContent = message;

      post.appendChild(header);
      post.appendChild(body);
      feedEl.appendChild(post);
      feedEl.scrollTop = feedEl.scrollHeight;
    }

    // ===================== EVENTS / AUTOSTART ======================

    sendBtn.addEventListener("click", (ev) => {
      ev.preventDefault();
      sendAnswer();
    });

    if (pauseBtn) {
      pauseBtn.addEventListener("click", (ev) => {
        ev.preventDefault();
        toggleReactionPause();
      });
    }

    answerInputEl.addEventListener("keydown", (ev) => {
      if ((ev.metaKey || ev.ctrlKey) && ev.key === "Enter") {
        ev.preventDefault();
        sendAnswer();
      }
    });

    answerInputEl.addEventListener("input", autoResizeAnswer);

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const companyParam = params.get("company") || "Dein Unternehmen";
      const causeParam =
        params.get("cause") || "Unangemessene Kampagne auf Instagram";

      const maxParam = parseInt(params.get("maxMinutes") || "15", 10);
      if (!isNaN(maxParam) && maxParam > 0) {
        maxWaitMs = maxParam * 60 * 1000;
      } else {
        maxWaitMs = 15 * 60 * 1000;
      }

      autoResizeAnswer();
      updatePauseButton();

      setTimeout(() => {
        startSimulation(companyParam, causeParam);
      }, 0);
    });
  </script>
</body>
</html>
