<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Plattform wählen</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1d4ed8, #020617 55%);
      }

      .card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 1rem;
        padding: 1.5rem 1.75rem;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.3);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        min-width: 260px;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #e5e7eb;
        text-align: center;
      }

      .card-sub {
        font-size: 0.8rem;
        color: #94a3b8;
        text-align: center;
      }

      label {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 0.35rem;
        display: block;
      }

      .select-wrapper {
        position: relative;
      }

      select {
        width: 100%;
        padding: 0.6rem 2.3rem 0.6rem 0.7rem;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.95rem;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        outline: none;
        transition: border-color 0.12s ease, box-shadow 0.12s ease,
          background 0.12s ease, transform 0.05s ease;
      }

      select:hover {
        border-color: #60a5fa;
        background: #020617;
      }

      select:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5);
        transform: translateY(-1px);
      }

      .select-arrow {
        position: absolute;
        right: 0.8rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 0.75rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-title">Plattform auswählen</div>
      <div class="card-sub">Wohin soll die Simulation starten?</div>

      <label for="platform">Social-Media-Plattform</label>
      <div class="select-wrapper">
        <select id="platform">
          <option value="">Bitte wählen …</option>
          <option value="x.html">X / Twitter</option>
          <option value="instagram.html">Instagram</option>
          <option value="facebook.html">Facebook</option>
          <option value="youtube.html">YouTube</option>
        </select>
        <div class="select-arrow">▾</div>
      </div>
    </div>

    <script>
      const select = document.getElementById("platform");

      select.addEventListener("change", () => {
        const target = select.value;
        if (!target) return; // "Bitte wählen …"
        window.location.href = target;
      });
    </script>
  </body>
</html>
