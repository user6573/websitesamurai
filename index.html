<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Shitstorm-Plattform wählen</title>
    <style>
      /* Nur ein bisschen Zentrierung, sonst wirklich nichts :) */
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
      }
      select {
        font-size: 1rem;
        padding: 0.4rem 0.6rem;
      }
    </style>
  </head>
  <body>
    <select id="platformSelect">
      <option value="">Plattform wählen …</option>
      <option value="x.html">X</option>
      <option value="instagram.html">Instagramm</option>
      <option value="facebook.html">Facebook</option>
      <option value="youtube.html">YouTube</option>
    </select>

    <script>
      const select = document.getElementById("platformSelect");

      select.addEventListener("change", () => {
        const target = select.value;
        if (!target) return; // erste Option "Plattform wählen …"
        // Weiterleitung auf die passende Seite
        window.location.href = target;
      });
    </script>
  </body>
</html>
