<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Shitstorm-Simulation â€“ Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background: #f3f4f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e5f0ff, #f3f4f6 45%, #e5e7eb 100%);
      padding: 1.5rem;
    }

    .wrapper {
      max-width: 520px;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 1.25rem;
      padding: 1.75rem 1.75rem 1.5rem;
      box-shadow:
        0 22px 40px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      border: 1px solid rgba(209, 213, 219, 0.7);
    }

    .card-header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .title-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.12rem 0.6rem;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      font-size: 0.72rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.4rem;
    }

    .card-header h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 700;
      color: #111827;
    }

    .card-header p {
      margin: 0.4rem 0 0;
      font-size: 0.88rem;
      color: #4b5563;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.0rem;
      margin-top: 1.25rem;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111827;
    }

    label span.hint {
      font-weight: 400;
      color: #6b7280;
      font-size: 0.8rem;
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      padding: 0.55rem 0.75rem;
      font: inherit;
      font-size: 0.9rem;
      color: #111827;
      background: #f9fafb;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
      background: #ffffff;
    }

    /* TEXTAREA: automatisch wachsen, kein Scrollbalken */
    textarea {
      resize: none;
      min-height: 70px;
      max-height: none;
      overflow-y: hidden;
    }

    .platform-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .platform-pill {
      position: relative;
      flex: 1 1 48%;
      min-width: 0;
    }

    .platform-pill input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .platform-pill span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      border-radius: 999px;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #374151;
      transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease;
      cursor: pointer;
      user-select: none;
    }

    .platform-pill input:checked + span {
      background: #1d4ed8;
      border-color: #1d4ed8;
      color: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
    }

    .platform-pill span small {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .platform-pill span strong {
      margin-right: 0.15rem;
    }

    .two-column {
      display: flex;
      gap: 0.6rem;
    }

    .two-column > * {
      flex: 1;
    }

    .inline-number {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .inline-number input[type="number"] {
      max-width: 90px;
      text-align: right;
    }

    .inline-number span.unit {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .footer-row {
      margin-top: 0.75rem;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #f9fafb;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.55rem 1.3rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      box-shadow: 0 16px 30px rgba(15, 23, 42, 0.25);
      transition: background-color 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.25);
    }

    .btn-primary span.icon {
      font-size: 1rem;
    }

    .note {
      margin-top: 0.2rem;
      font-size: 0.78rem;
      color: #6b7280;
      text-align: center;
    }

    .note strong {
      font-weight: 600;
      color: #374151;
    }

    @media (max-width: 640px) {
      .card {
        padding: 1.5rem 1.3rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        <div class="title-pill">
          ðŸ”¥ <span>Shitstorm Training</span>
        </div>
        <h1>Starte deine Simulation</h1>
        <p>Lege Plattform, Unternehmen, AuslÃ¶ser und maximale Reaktionszeit fest.</p>
      </div>

      <form id="setupForm">
        <!-- Plattformwahl -->
        <div class="field-group">
          <label>Plattform</label>
          <div class="platform-row">
            <label class="platform-pill">
              <input type="radio" name="platform" value="x" checked />
              <span><strong>X</strong><small>/ Twitter</small></span>
            </label>
            <label class="platform-pill">
              <input type="radio" name="platform" value="instagram" />
              <span><strong>Instagram</strong></span>
            </label>
            <label class="platform-pill">
              <input type="radio" name="platform" value="facebook" />
              <span><strong>Facebook</strong></span>
            </label>
            <label class="platform-pill">
              <input type="radio" name="platform" value="youtube" />
              <span><strong>YouTube</strong></span>
            </label>
          </div>
        </div>

        <!-- Unternehmen -->
        <div class="field-group">
          <label for="company">
            Unternehmen
            <span class="hint">(optional â€“ Standard: â€žDein Unternehmenâ€œ)</span>
          </label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="z.B. Acme GmbH"
            autocomplete="organization"
          />
        </div>

        <!-- Ursache (Standard-Plattformen) -->
        <div class="field-group" id="causeGroup">
          <label for="cause">
            Ursache des Shitstorms
            <span class="hint">Formuliert wie ein Post / Beitrag</span>
          </label>
          <textarea
            id="cause"
            name="cause"
            placeholder="Was ist passiert? Schreib es so, wie es im Post steht â€¦"
          ></textarea>
        </div>

        <!-- YouTube-spezifische Felder -->
        <div id="youtubeFields" style="display:none; flex-direction:column; gap:0.75rem;">
          <div class="field-group">
            <label for="ytTitle">
              Titel des Videos
            </label>
            <input
              type="text"
              id="ytTitle"
              name="ytTitle"
              placeholder="z.B. â€žUnser neues Produkt â€“ Behind the Scenesâ€œ"
            />
          </div>
          <div class="field-group">
            <label for="ytDescription">
              Inhalt / Beschreibung des Videos
            </label>
            <textarea
              id="ytDescription"
              name="ytDescription"
              placeholder="Beschreibe kurz den Inhalt des Videos â€¦"
            ></textarea>
          </div>
        </div>

        <!-- Maximale Reaktionszeit -->
        <div class="field-group">
          <label for="maxMinutes">
            Maximale Reaktionszeit
            <span class="hint">bis die Community nachlegt</span>
          </label>
          <div class="inline-number">
            <input
              type="number"
              id="maxMinutes"
              name="maxMinutes"
              min="1"
              max="240"
              value="15"
            />
            <span class="unit">Minuten</span>
          </div>
        </div>

        <!-- Start-Button -->
        <div class="footer-row">
          <button class="btn-primary" type="submit">
            <span class="icon">â–¶</span>
            <span>Simulation starten</span>
          </button>
        </div>

        <div class="note">
          <strong>Hinweis:</strong> Je nach Plattform landest du z.&nbsp;B. auf
          <code>x.html</code> oder <code>youtube.html</code>.
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("setupForm");
    const causeGroup = document.getElementById("causeGroup");
    const causeTextarea = document.getElementById("cause");
    const ytFields = document.getElementById("youtubeFields");
    const ytTitleInput = document.getElementById("ytTitle");
    const ytDescriptionTextarea = document.getElementById("ytDescription");
    const maxMinutesInput = document.getElementById("maxMinutes");
    const companyInput = document.getElementById("company");

    function getSelectedPlatform() {
      const radios = document.querySelectorAll('input[name="platform"]');
      for (const r of radios) {
        if (r.checked) return r.value;
      }
      return "x";
    }

    function updatePlatformUI() {
      const platform = getSelectedPlatform();
      if (platform === "youtube") {
        causeGroup.style.display = "none";
        ytFields.style.display = "flex";
      } else {
        causeGroup.style.display = "flex";
        ytFields.style.display = "none";
      }
      // beim Wechsel auch Resize einmal ausfÃ¼hren
      autoResize(causeTextarea);
      autoResize(ytDescriptionTextarea);
    }

    // Auto-Resize fÃ¼r Textareas
    function autoResize(el) {
      if (!el) return;
      el.style.height = "auto";
      el.style.height = el.scrollHeight + "px";
    }

    causeTextarea.addEventListener("input", () => autoResize(causeTextarea));
    ytDescriptionTextarea.addEventListener("input", () => autoResize(ytDescriptionTextarea));

    document.querySelectorAll('input[name="platform"]').forEach((radio) => {
      radio.addEventListener("change", updatePlatformUI);
    });

    form.addEventListener("submit", (ev) => {
      ev.preventDefault();

      const platform = getSelectedPlatform();
      let targetPage = "x.html";
      if (platform === "instagram") targetPage = "instagram.html";
      else if (platform === "facebook") targetPage = "facebook.html";
      else if (platform === "youtube") targetPage = "youtube.html";

      const companyRaw = (companyInput.value || "").trim();
      const company = companyRaw || "Dein Unternehmen";

      let causeText = "";
      if (platform === "youtube") {
        const title = (ytTitleInput.value || "").trim() || "Neues Video";
        const desc = (ytDescriptionTextarea.value || "").trim() || "Dieses Video hat fÃ¼r Diskussionen gesorgt.";
        causeText = `YouTube-Video: ${title}\n\n${desc}`;
      } else {
        const causeRaw = (causeTextarea.value || "").trim();
        causeText =
          causeRaw ||
          "Ein unklarer AuslÃ¶ser hat die Community verÃ¤rgert.";
      }

      let maxMinutes = parseInt(maxMinutesInput.value, 10);
      if (isNaN(maxMinutes) || maxMinutes <= 0) {
        maxMinutes = 15;
      }

      const params = new URLSearchParams();
      params.set("company", company);
      params.set("cause", causeText);
      params.set("maxMinutes", String(maxMinutes));

      const url = `${targetPage}?${params.toString()}`;
      window.location.href = url;
    });

    document.addEventListener("DOMContentLoaded", () => {
      updatePlatformUI();
      autoResize(causeTextarea);
      autoResize(ytDescriptionTextarea);
    });
  </script>
</body>
</html>
